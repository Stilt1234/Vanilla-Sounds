name: Creating Vanilla Sounds Resource Pack
run-name: Create Vanilla Sounds Resource Pack for all Minecraft Versions
on: 
  schedule:
    - cron: "*/7 * * * *" 
  workflow_dispatch:
concurrency:
  group: "Main"
  cancel-in-progress: false
jobs:
  main:
    name: Main
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ github.token }}
      MODRINTH_VS_API: ${{ secrets.MODRINTH_VS_API }}
      MODRINTH_VS_PAT: ${{ secrets.MODRINTH_VS_PAT }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - run: python "${{ github.workspace }}/main.py"
